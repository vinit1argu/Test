<div class="login-container html">

    <h2 class="registration">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username"
        class="form-control"
        [ngClass]="{
          valid: loginForm.get('username')?.valid,
          invalid:
            loginForm.get('username')?.invalid && loginForm.get('username')?.touched
        }"
        />
        <div class="warning" *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
          Username is required
        </div>
      </div>


      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password"
        class="form-control"
        [ngClass]="{
          valid: loginForm.get('password')?.valid,
          invalid:
            loginForm.get('password')?.invalid && loginForm.get('password')?.touched
        }"
        />
        <div class="warning" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
          Password is required
        </div>

        
        <div class="warning" *ngIf="loginForm.get('password')?.hasError('passwordInvalid')">
            Password must have at least one special character, one uppercase letter, one lowercase letter, and a minimum length of 8 characters.
          </div> 
        
       

      </div>

      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">Login</button>
    </form>

    <div class="mt-2">Not a member ? <a routerLink="/signup">SignUp</a></div>
  </div>
