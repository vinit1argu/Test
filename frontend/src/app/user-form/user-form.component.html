<div class="user-details">
  <h2>User Form</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <!-- Input field for Name -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        [ngClass]="{
          valid: userForm.get('name')?.valid,
          invalid:
            userForm.get('name')?.invalid && userForm.get('name')?.touched
        }"
      />
      <div
        class="warning"
        *ngIf="
          userForm.get('name')?.hasError('required') &&
          userForm.get('name')?.touched
        "
      >
        Name is required.
      </div>
    </div>

    <!-- Input field for Address -->
    <div class="form-group">
      <label for="address">Address:</label>
      <input
        type="text"
        id="address"
        formControlName="address"
        class="form-control"
        [ngClass]="{
          valid: userForm.get('address')?.valid,
          invalid:
            userForm.get('address')?.invalid && userForm.get('address')?.touched
        }"
      />
      <div
        class="warning"
        *ngIf="
          userForm.get('address')?.hasError('required') &&
          userForm.get('address')?.touched
        "
      >
        Address is required.
      </div>
    </div>

    <!-- Input field for DOB -->
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" formControlName="dob" class="form-control" />
    </div>

    <!-- Input field for Role -->
    <div class="form-group">
      <label for="role">Role:</label>
      <input
        type="number"
        id="role"
        formControlName="role"
        class="form-control"
        [ngClass]="{
          valid: userForm.get('role')?.valid,
          invalid:
            userForm.get('role')?.invalid && userForm.get('role')?.touched
        }"
      />
      <div
        class="warning"
        *ngIf="
          userForm.get('role')?.hasError('required') &&
          userForm.get('role')?.touched
        "
      >
        Role is required.
      </div>
    </div>

    <!-- Input field for Gender -->
    <div class="gender-section">
      <label>Gender:</label>
      <div class="gender-option" *ngFor="let gender of genders">
        <label>
          <input type="radio" [value]="gender" formControlName="gender" />
          {{ gender }}
        </label>
      </div>
    </div>
    
    <!-- submit button -->
    <button type="submit" [disabled]="userForm.invalid" class="btn btn-success">
      Save
    </button>
  </form>
</div>
